<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
</head>
<body>
<h2>Edit Profile</h2>
<form th:action="@{/RaceKatteKlubben/profile/{id}/update(id=${user.id})}" method="post" th:object="${user}">
  <label>Name: <input type="text" th:field="*{name}" /></label><br>
  <label>Email: <input type="email" th:field="*{email}" /></label><br>
  <label>Password: <input type="password" th:field="*{password}" /></label><br>
  <button type="submit">Save Changes</button>
</form>
<a th:href="@{/RaceKatteKlubben/profile/{id}(id=${user.id})}">Cancel</a>
</body>
</html>
