<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        li {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .event-date {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>Event List</h2>

<p th:if="${events.isEmpty()}"> No current events.</p>

<!-- Only show events if the list is not empty -->
<ul>
    <li th:each="event : ${events}">
        <strong th:text="${event.eventName}"></strong><br>
        <strong th:text="${event.location}"></strong><br>
        <span class="event-date" th:text="${#dates.format(event.date, 'yyyy-MM-dd')}"></span><br>
        <a th:href="@{/RaceKatteKlubben/Events/{id}(id=${event.id})}"> See Full Detail Description</a>
    </li>
</ul>

<a href="/RaceKatteKlubben/Events/create">Create Event</a><br>
<a href="/RaceKatteKlubben/Profile/{id}" th:href="@{/RaceKatteKlubben/profile/{id}(id=${user.id})}">Back To Profile</a>

</body>
</html>
