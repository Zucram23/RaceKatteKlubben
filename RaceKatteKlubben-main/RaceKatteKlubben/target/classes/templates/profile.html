<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - RaceKatteKlubben</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-info {
      margin-bottom: 20px;
    }
    .profile-info p {
      font-size: 18px;
      margin: 10px 0;
    }
    .profile-info label {
      font-weight: bold;
    }
    .back-button {
      text-align: center;
      margin-top: 20px;
    }
    .back-button a {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
    }
    .back-button a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>User Profile</h2>
  <div class="profile-info">
    <p><label>Name: </label> <span th:text="${user.name}"></span></p>
    <p><label>Email: </label> <span th:text="${user.email}"></span></p>
  </div>
  <div class="back-button">
    <a th:href="@{/RaceKatteKlubben/profile/{id}/edit(id=${user.id})}">Edit Profile</a>
    <a th:href="@{/RaceKatteKlubben/Events}" > Go To Events</a>
    <a href="/RaceKatteKlubben/login">Back to Login</a>
  </div>
</div>


</body>
</html>
